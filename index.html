<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CountDown Timer</h1>
        <div id="items">
        <div id="card">
            <h2 id="day">00</h2>
            <p>Days</p>
        </div>
        <div id="card">
            <h2 id="hrs">00</h2>
            <p>Hours</p>
        </div>
        <div id="card">
            <h2 id="mins">00</h2>
            <p>Minutes</p>
        </div>
        <div id="card">
            <h2 id="sec">00</h2>
            <p>Seconds</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
